Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_0: true

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities

# Modify organizations
Organizations:
  - &OrdererOrg
    Name: OrdererMSP
    ID: OrdererMSP
    MSPDir: crypto-config/ordererOrganizations/example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"

  - &lnsw1
    Name: lnsw1MSP
    ID: lnsw1MSP
    MSPDir: crypto-config/peerOrganizations/lnsw1.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('lnsw1MSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('lnsw1MSP.admin', 'lnsw1MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('lnsw1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('lnsw1MSP.peer')"
    AnchorPeers:
      - Host: 10.216.74.143  # define dns / ip address if using multihost technique
        Port: 7051 # define port

  - &lnsw2
    Name: lnsw2MSP
    ID: lnsw2MSP
    MSPDir: crypto-config/peerOrganizations/lnsw2.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('lnsw2MSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('lnsw2MSP.admin', 'lnsw2MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('lnsw2MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('lnsw2MSP.peer')"
    AnchorPeers:
      - Host: 10.216.74.143
        Port: 8051

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  OrdererType: solo # define consensus type, either solo or etcdraft
  Addresses:
    - orderer.example.com:7050
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"
  Capabilities:
    <<: *OrdererCapabilities
  EtcdRaft: # if using solo consensus, remove this field
    Consenters:
      - Host: orderer.example.com
        Port: 7050
        ClientTLSCert: crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt
        ServerTLSCert: crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt

Profiles:
  OrdererGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
    Consortiums:
      SampleConsortium: # rename based on Consortium name on ChannelProfile
        Organizations:
          - *lnsw1
          - *lnsw2

  ChannelProfile:
    <<: *ChannelDefaults
    Consortium: SampleConsortium # Rename Consortium name based on needs.
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *lnsw1
        - *lnsw2
